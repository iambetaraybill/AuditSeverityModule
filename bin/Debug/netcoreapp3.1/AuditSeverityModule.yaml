apiVersion: apps/v1
kind: Deployment
metadata:
  name: auditseveritymodule-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: AuditSeverityModule
  template:
    metadata:
      labels:
        app: AuditSeverityModule
    spec:
      containers:
      - name: dockerrepos
        image: arpan848863acr.azurecr.io/dockerrepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfig

---
apiVersion: v1
kind: Service
metadata:
  name: auditseveritymodule
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: AuditSeverityModule

